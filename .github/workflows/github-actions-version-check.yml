on:
  workflow_dispatch:
    inputs:
      version_checker:
        description: 'Enter title'
        required: true
        type: string

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          v=$( $version | grep -o "[0-9]\.[0-9]" )
          echo "Version number: $v"
        env:
          version: ${{ inputs.version_checker }}

