name: Pull request version check

on:
  workflow_dispatch:
    inputs:
      version_checker:
        description: 'Enter title'
        required: true
        type: string
jobs:
  versionCheck:
    if: github.event.pull_request.merged == true
    name: Pull request version number validation
    runs-on: ubuntu-latest
    outputs:
        version: ${{ steps.version.outputs.version }}
    steps:
      - id: version
        name: Get the version number
        run: |
          v=`echo $version | sed 's/^.*[^0-9]\([0-9]*\.[0-9]*\.[0-9]*\).*$/\1/'`
          if [ "$version" = "$v" ]; then
            echo "version="-1"" >> $GITHUB_OUTPUT
          else
            echo "version=$v" >> $GITHUB_OUTPUT
          fi
          echo "Version number ${{ steps.version.outputs.version }}"
        env:
          version: ${{ inputs.version_checker }}
  updateProjectVersion:
   runs-on: macos-latest
   needs: versionCheck
   if: needs.versionCheck.outputs.version != '-1' 
   name: Update version for podspec and project
   steps:
    - name: Update version
      run: echo "update version to ${{ needs.versionCheck.outputs.version }}"
    
    - name: Branch Checkout
      uses: actions/checkout@v3  
    
    - name: Set up ruby env
      uses: ruby/setup-ruby@v1
      with:
       ruby-version: 2.7.2
        
    - name: Bundle Install
      run: bundle install
      
    - name: Update Current Version
      run: bundle exec fastlane update_version
      env:
       newVersion: ${{ needs.versionCheck.outputs.version }}
       
    - name: Commit version change
      run: git status
    
  createTags:
   runs-on: ubuntu-latest
   needs: versionCheck
   name: Create tag and release
   if: needs.versionCheck.outputs.version != '-1' 
   steps:
     - name: Create tag to last commit
       run: |
          echo "${{ needs.versionCheck.outputs.version }}"
          echo "update podspec"
          echo "update xcode version"
          echo "Commit version"
          echo "Create tag to last commit"
          echo "Create release"
          echo "Run test"
       
  
