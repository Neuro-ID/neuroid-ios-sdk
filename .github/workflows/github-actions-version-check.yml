name: Pull request version check

on:
  workflow_dispatch:
    inputs:
      version_checker:
        description: 'Enter title'
        required: true
        type: string
jobs:
  versionCheck:
    name: Pull request version number validation
    runs-on: ubuntu-latest
    steps:
      - name: Get the version number
        id: identify
        run: |
          v=`echo $version | sed 's/^.*[^0-9]\([0-9]*\.[0-9]*\.[0-9]*\).*$/\1/'`
          echo "Version number $v"
          if [ "$version" = "$v" ]; then
            echo "version_number="-1"" >> $GITHUB_OUTPUT
          else
            echo "version_number=$v" >> $GITHUB_OUTPUT
          fi
        env:
          version: ${{ inputs.version_checker }}
    outputs:
        version_number: ${{ steps.identify.outputs.VERSION}}
        
  createTags:
   runs-on: ubuntu-latest
   name: Create tag and release
   if: needs.versionCheck.outputs.version_number != '-1' 
   steps:
     - name: Create tag to last commit
       run: |
          echo ${{needs.versionCheck.outputs.version_number}}
          echo "update podspec"
          echo "update xcode version"
          echo "Commit version"
          echo "Create tag to last commit"
          echo "Create release"
          echo "Run test"
       
  
