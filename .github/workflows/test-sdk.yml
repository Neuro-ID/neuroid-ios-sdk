# ******************************************************************
# This workflow will trigger once a PR opens to main
# ******************************************************************

name: SDK Testing

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-13
    steps:
      - name: Select Xcode 26
        run: sudo xcode-select -s /Applications/Xcode_26.0.app

      - name: Branch Checkout
        uses: actions/checkout@v3

      - name: Set up ruby env
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.6
          bundler-cache: true

      - name: Restore cached Pods
        uses: actions/cache/restore@v3
        with:
          path: |
            Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}

      - name: CocoaPod Install
        run: pod cache clean â€”-all && pod repo update && pod install

      - name: Save Updated Pods
        id: cache-pods-save
        uses: actions/cache/save@v3
        with:
          path: Pods
          key: ${{ runner.os }}-pods-test-apps-${{ hashFiles('**/Podfile.lock') }}

      - name: Run iOS Unit Testing for Dev SDK
        run: bundle exec fastlane test
