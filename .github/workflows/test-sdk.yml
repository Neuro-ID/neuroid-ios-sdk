# ******************************************************************
# This workflow will trigger once a PR opens to main
# ******************************************************************

name: SDK Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v5

      - name: Set up Ruby env for CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.6
          bundler-cache: true

      - name: Restore cached Pods
        uses: actions/cache/restore@v3
        with:
          path: Pods
          key: ${{ runner.os }}-pods-test-apps-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-test-apps

      - name: CocoaPod Install
        run: pod cache clean â€”-all && pod repo update && pod install

      - name: Save Updated Pods
        id: cache-pods-save
        uses: actions/cache/save@v3
        with:
          path: Pods
          key: ${{ runner.os }}-pods-test-apps-${{ hashFiles('**/Podfile.lock') }}

      - name: Show current version of Xcode
        run: xcodebuild -version

      - name: Build and Test
        run: |
          xcodebuild \
          -workspace "NeuroID.xcworkspace" \
          -scheme "NeuroID" \
          -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
          -resultBundlePath TestResults.xcresult \
          clean test

      - name: Run iOS Unit Testing for Dev SDK
        run: bundle exec fastlane test
      