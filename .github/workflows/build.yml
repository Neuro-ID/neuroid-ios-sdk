# ******************************************************************
# This workflow will trigger once a PR opens to main
# ******************************************************************

name: SDK Build and Test

on:
  pull_request:
    # branches: TODO: Re-add this before merging
      # - main 
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v5

      - name: Show current version of Xcode
        run: xcodebuild -version

        # Technically Optional, would resolve in Build + Test
      - name: Resolve Packages 
        run: xcodebuild -resolvePackageDependencies -project NeuroID.xcodeproj

      - name: Build and Test
        run: |
          set -o pipefail
          xcodebuild \
            -project NeuroID.xcodeproj \
            -scheme NeuroID \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro,OS=latest' \
            -configuration Debug \
            -resultBundlePath TestResults.xcresult \
            clean test 2>&1 | tee xcodebuild.log

      - name: Convert Coverage for Sonar
        run: ./Scripts/xccov-to-sonarqube-generic.sh TestResults.xcresult > Coverage.xml

      - name: Upload xcodebuild logs and test results
        uses: actions/upload-artifact@v4
        with:
          name: xcode-test-artifacts
          path: |
            TestResults.xcresult
            xcodebuild.log
            Coverage.xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
