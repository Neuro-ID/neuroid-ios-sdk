name: SDK Build and Testing

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test (Xcode ${{ matrix.xcode }})
    runs-on: macos-${{ matrix.macos }}
    env:
      DEVELOPER_DIR: "/Applications/Xcode_${{ matrix.xcode }}.app"
    strategy:
      fail-fast: false
      matrix:
        include:
          # Latest
          - macos: 15
            xcode: '26.0'    # Swift 6.2
            ios-simulator: 'iPhone 17 Pro,OS=latest'

          # Legacy
          - macos: 15
            xcode: '16.4'    # Swift 6.1
            ios-simulator: 'iPhone 16 Pro,OS=latest'

          - macos: 15
            xcode: '16.2'    # Swift 6.0
            ios-simulator: 'iPhone 16 Pro,OS=18.6'

    steps:
      - name: Branch Checkout
        uses: actions/checkout@v6

      - name: Select Xcode Version
        run: |
          sudo xcode-select -s ${{ env.DEVELOPER_DIR }}
          ls /Applications/
          xcodebuild -version
          xcrun simctl list devices

      - name: Sanity check
        run: |
          echo "Using DEVELOPER_DIR=$DEVELOPER_DIR"
          xcrun -find xcodebuild

          echo "Devices with that DEVELOPER_DIR:"
          xcrun simctl list devices

          echo "Now explicitly using 16.0:"
          DEVELOPER_DIR=/Applications/Xcode_16.0.app xcrun simctl list devices

          echo "Now using the default Xcode:"
          unset DEVELOPER_DIR
          xcrun simctl list devices

          echo "Show SDKs:"
          xcodebuild -showsdks

      - name: Build and Test (Simulator)
        run: |
          set -o pipefail
          xcodebuild clean build test \
            CODE_SIGNING_ALLOWED=NO \
            -project NeuroID.xcodeproj \
            -scheme NeuroID \
            -destination "platform=iOS Simulator,name=${{ matrix.ios-simulator }}" \
            -configuration Debug \
            -resultBundlePath TestResults.xcresult | \
          xcbeautify
